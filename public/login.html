<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Qaran Exchange - Secure Money Transfer">
    <title>Login - Qaran Exchange</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem 0;
        }
        .auth-card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 3rem 2.5rem;
            margin: 0 1rem;
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }
        .auth-logo h2 {
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }
        .auth-logo p {
            color: var(--text-color);
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .form-group .input-icon {
            position: relative;
        }
        .form-group .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
        }
        .form-group .input-icon input {
            padding-left: 3rem;
        }
        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(26, 115, 232, 0.4);
        }
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        .auth-divider span {
            background: var(--white);
            padding: 0 1rem;
            position: relative;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-color);
        }
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .alert.show {
            display: block;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .login-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .login-option {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-option:hover {
            border-color: var(--primary-color);
        }
        .login-option.active {
            border-color: var(--primary-color);
            background: rgba(26, 115, 232, 0.1);
        }
        .login-option i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        .login-option span {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        .demo-note {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .input-type-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .input-type-btn {
            flex: 1;
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s;
        }
        .input-type-btn:hover {
            border-color: var(--primary-color);
        }
        .input-type-btn.active {
            border-color: var(--primary-color);
            background: rgba(26, 115, 232, 0.1);
            color: var(--primary-color);
        }
        .phone-note {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="images/logo.jpg" alt="Qaran Exchange">
                <h2>Welcome Back</h2>
                <p>Login to your account</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <div class="login-options">
                <div class="login-option active" id="passwordOption">
                    <i class="fas fa-lock"></i>
                    <span>With Password</span>
                </div>
                <div class="login-option" id="otpOption">
                    <i class="fas fa-mobile-alt"></i>
                    <span>With OTP</span>
                </div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="identifier" id="identifierLabel">Mobile Number *</label>
                    <div class="input-type-toggle">
                        <button type="button" class="input-type-btn active" id="phoneBtn">
                            <i class="fas fa-mobile-alt"></i> Mobile Number
                        </button>
                        <button type="button" class="input-type-btn" id="emailBtn">
                            <i class="fas fa-envelope"></i> Email Address
                        </button>
                    </div>
                    <div class="input-icon">
                        <i class="fas fa-mobile-alt" id="identifierIcon"></i>
                        <input type="tel" id="identifier" name="identifier" required placeholder="Enter your mobile number">
                    </div>
                    <div class="phone-note" id="phoneNote">
                        <i class="fas fa-info-circle"></i> The OTP will be displayed on screen (SMS service not configured)
                    </div>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label for="password">Password *</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>

                <button type="submit" class="btn-auth" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Register now</a>
                <br><br>
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const submitBtn = document.getElementById('submitBtn');
        const passwordOption = document.getElementById('passwordOption');
        const otpOption = document.getElementById('otpOption');
        const passwordGroup = document.getElementById('passwordGroup');
        const passwordInput = document.getElementById('password');
        const phoneBtn = document.getElementById('phoneBtn');
        const emailBtn = document.getElementById('emailBtn');
        const identifierInput = document.getElementById('identifier');
        const identifierLabel = document.getElementById('identifierLabel');
        const identifierIcon = document.getElementById('identifierIcon');
        const phoneNote = document.getElementById('phoneNote');

        let loginMode = 'password'; // 'password' or 'otp'
        let identifierType = 'phone'; // 'phone' or 'email'

        // Toggle identifier type
        phoneBtn.addEventListener('click', () => {
            identifierType = 'phone';
            phoneBtn.classList.add('active');
            emailBtn.classList.remove('active');
            identifierInput.type = 'tel';
            identifierInput.placeholder = 'Enter your mobile number';
            identifierLabel.innerHTML = 'Mobile Number *';
            identifierIcon.className = 'fas fa-mobile-alt';
            phoneNote.style.display = 'block';
        });

        emailBtn.addEventListener('click', () => {
            identifierType = 'email';
            emailBtn.classList.add('active');
            phoneBtn.classList.remove('active');
            identifierInput.type = 'email';
            identifierInput.placeholder = 'Enter your email address';
            identifierLabel.innerHTML = 'Email Address *';
            identifierIcon.className = 'fas fa-envelope';
            phoneNote.style.display = 'none';
        });

        // Toggle login mode
        passwordOption.addEventListener('click', () => {
            loginMode = 'password';
            passwordOption.classList.add('active');
            otpOption.classList.remove('active');
            passwordGroup.style.display = 'block';
            passwordInput.required = true;
            submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
        });

        otpOption.addEventListener('click', () => {
            loginMode = 'otp';
            otpOption.classList.add('active');
            passwordOption.classList.remove('active');
            passwordGroup.style.display = 'none';
            passwordInput.required = false;
            passwordInput.value = '';
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send OTP';
        });

        // Show alert message
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertBox.className = 'alert';
            }, 5000);
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                identifier: document.getElementById('identifier').value,
                password: loginMode === 'password' ? document.getElementById('password').value : null,
                usePassword: loginMode === 'password'
            };

            submitBtn.disabled = true;
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    if (data.requiresOTP) {
                        // OTP sent, redirect to verification
                        showAlert('Verification code sent! Check your ' + (data.verificationType === 'email' ? 'email' : 'phone'), 'success');
                        localStorage.setItem('pendingUserId', data.userId);
                        localStorage.setItem('verificationType', data.verificationType);
                        if (data.otp) {
                            localStorage.setItem('demoOTP', data.otp);
                        }
                        setTimeout(() => {
                            window.location.href = 'verify-login.html';
                        }, 2000);
                    } else {
                        // Direct login success with password
                        showAlert('Login successful!', 'success');
                        // Store user data
                        if (data.user) {
                            localStorage.setItem('user', JSON.stringify(data.user));
                            localStorage.setItem('isLoggedIn', 'true');
                        }
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    }
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
    </script>
</body>
</html>
